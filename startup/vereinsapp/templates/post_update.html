<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/css/landingpage.css' %}">
    <title>HTML CSS JS</title>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="logo">
            <img src="{% static '../media/logo-start-up2.png' %}" alt="logo"
                 style="width:70px;height:60px; padding:10px;">
        </div>
        <div class="navbar-nav">
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'post-create' %}">New Post</a>
            <a class="nav-item nav-link" href="{% url 'profile' %}">NProfile</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>
    </div>

    {% load crispy_forms_tags %}

    {% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Inserat erstellen</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
    {% endblock content %}

    <footer>
      <a>About</a>
      <a>FAQ</a>
      <a>Terms & Conditions</a>
      <a>Privacy Policy</a>
    </footer>

</div>
</body>
</html>
