<!DOCTYPE html>
<html>
<head>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static '/css_users/logout.css' %}">
  <title>HTML CSS JS</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="logo">
        <a href="{% url 'index' %}">
        <img src="{% static '../media/logo-start-up2.png' %}" alt="logo" style="width:70px;height:60px; padding:10px;">
        </a>
      </div>
      <div class="navbar-nav">
          {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'post-create' %}">New Post</a>
                <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
          {% endif %}
      </div>
    </div>

    {% block content %}
    <div style="margin-left: 50px; margin-top: 50px;">
        <h2> You have been logged out</h2>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        <a style="text-decoration: none; color: #059669;" href="{% url 'login' %}">Log In Again</a>
                    </small>
                </div>
    </div>
    {% endblock content %}

    <footer>
      <a>About</a>
      <a>FAQ</a>
      <a>Terms & Conditions</a>
      <a>Privacy Policy</a>
    </footer>

  </div>
</body>
</html>
